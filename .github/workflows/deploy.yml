name: Deploy to Firebase & Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # NOTE: Simplified for example. Real Cloud Run deploy needs 'google-github-actions/auth' and 'deploy-cloudrun'
      # We will add a placeholder or comment for the user to configure GCP credentials
      - name: Build and Push Docker image (Placeholder)
        run: echo "To automate Backend deploy, configure GCP Workload Identity Federation."

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          # Setup export for static hosting if using purely static, or keep 'next start' logic for other hosts
          # For Firebase Hosting (static):
          # npm run export (if using 'output: export' in next.config.js)

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOMET_CHATBOT }}'
          channelId: live
          projectId: ecomet-chatbot-phytoecia
